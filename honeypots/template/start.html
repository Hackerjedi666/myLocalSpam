<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Body */
body {
  background-color: #212529;
  color: #f8f9fa;
}

/* Container */
.container {
  max-width: 500px;
  margin: 0 auto;
  margin-top: 50px;
}

/* Header */
h1 {
  text-align: center;
  font-size: 3rem;
  margin-bottom: 20px;
}

/* Form */
form {
  margin-top: 30px;
}

/* Label */
label {
  display: block;
  font-size: 1.2rem;
  margin-bottom: 10px;
}

/* Input */
input[type="text"] {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  border: none;
  background-color: #343a40;
  color: #f8f9fa;
  border-radius: 3px;
}

/* Button */
button {
  display: block;
  margin: 30px auto 0;
  padding: 10px 20px;
  background-color: #17b82a;
  color: #f8f9fa;
  border: none;
  font-size: 1rem;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #138496;
}

/* Close Button */
.close-btn {
  display: block;
  margin: 20px auto 0;
  padding: 10px 20px;
  background-color: #dc3545;
  color: #f8f9fa;
  border: none;
  font-size: 1rem;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.close-btn:hover {
  background-color: #c82333;
}
html,
body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    background: #000;
}

.glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
    </style>

    <meta charset="UTF-8">
    <title>Start Honeypot</title>
  </head>
  <body>
    {% if honeypot_running %}
      <form action="/stop" method="POST">
        <button class="glow-on-hover" type="submit">Stop Honeypot</button>
      </form>
    {% else %}
      <form action="/start" method="POST">
        <label for="port">Port number:</label>
        <input type="text" id="port" name="port" required>
        <button class="glow-on-hover" type="submit">Start Honeypot</button>
      </form>
    {% endif %}
  </body>
</html>
